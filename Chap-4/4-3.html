<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="" />
    <title>Trivago!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-color: white">
    <h2>Welcome to the Trivago!</h2>
    <p>
      Welcome to the best platform for your journey and we embrace your effort
      to visit us!
    </p>
    <div>
      <input type="text" name="Email" placeholder="Email address" />
      <br />
      <br />
      <input type="password" placeholder="Passowrd" name="Password" /> <br />
      <br />
      <button>Submit</button>
    </div>
    <div>
      <br />
      <a
        href="https://earth.google.com/web/@0,-2.1,0a,22251752.77375655d,35y,0h,0t,0r"
        >Select your location</a
      >
    </div>
    <div>
      <input type="radio" /> By car
      <br />
      <input type="radio" name="" id="" /> By bus
      <br />
      <input type="radio" /> By airplane <br />
      <input type="radio" /> By EV
      <br />
      <p>From</p>
      <input type="datetime-local" name="dateAndTime" id="" />
      <br />
      <p>Till</p>
      <input type="datetime-local" name="" id="" />
    </div>
    <br />
    <p>Enter your review here:</p>
    <div>
      <input type="text" name="" id="" placeholder="Enter your review" />
    </div>
  </body>
</html>
